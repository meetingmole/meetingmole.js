<!DOCTYPE html>
<!--
This file is for the dev/test environment only it is not included in the final product.
-->
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>MeetingMole API JavaScript Client Test Bed</title>
	<link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="/css/min/app.css" type="text/css" />
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/min/meetingmole.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>
					MeetingMole API JavaScript Client Test Bed
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4">
				Server URL:
				<input id="txServerURL" type="text" class="form-control"/>
				<a id="btnPing" class="btn btn-primary">Ping</a>
				<a id="btnGetVersionInfo" class="btn btn-primary">Version Info</a>
				<hr/>
				<input type="text" placeholder="email" id="txLogin" class="form-control"/>
				<input type="password" placeholder="password" id="txPassword" class="form-control"/>
				<a id="btnLogin" class="btn btn-primary">Login</a>
				<a id="btnLogout" class="btn btn-primary">Logout</a>
				<hr/>
				<a id="btnGetTeams" class="btn btn-primary">Get Teams</a>
				<hr />
				<div class="well">
					<p class="small">
						<i>
							Capture widget test.
						</i>
						<input type="text" class="form-control" id="txCaptureWidgetID" placeholder="Widget ID" />
						<input type="text" class="form-control" id="txCaptureWidgetAPIKey" placeholder="API_KEY" />
						<input type="text" class="form-control" id="txCaptureWidgetTeamID" placeholder="Team ID" />
					</p>
					<p class="text-right">
						<input type="text" class="form-control" id="txCaptureWidgetEmail" placeholder="Please enter your email address" />
						<br />
						<button class="btn btn-lg btn-success" id="btnCapture">
							<span class="glyphicon glyphicon-arrow-right"></span>
							<i>
								Test the widget!
							</i>
						</button>
					</p>
				</div>
			</div>
			<div class="col-sm-8">
				<p class="text-right">
					<button id="btnClearLog" class="btn btn-sm btn-default">Clear log</button>
				</p>
				<div id="divResponseDisplay"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		MeetingMole.SDK.JSClientTest.Init();
	</script>
</body>
</html>
